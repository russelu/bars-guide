<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bars in Michigan Washtenaw County</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Bars around Washtenaw Area</h3>
                </div>

                <ul class="list-unstyled components">
                    <div data-bind="visible: mapUnloaded">
                    <p>Cannot load Google Maps API, please check your network connection and try again.</p>
                    </div><div>
                    <input id="filter-search" class="form-control" placeholder="Filter here..." type="text" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    </div>
                    <li class="active">
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Bars</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu" data-bind="foreach: filtered">
                            <li><a href="#" data-bind="text: title, click: $parent.popInfoWindow"></a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Toggle Sidebar</span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#"><h3>Bars in Washtenaw</h3></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="line"></div>
                <div id="map"></div>
            </div>
        </div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/maps.js"></script>
    <script type="text/javascript">
      <!-- Bootstrap toggle sidebar -->
      $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
        });
      });
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyA0EO1Jh_30Z9dekN_pY-0juEQ7av4rk5Q&v=3&callback=initMap" onerror="googleError()">
   </script>
</body>
</html>
