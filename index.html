<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bars in Michigan Washtenaw County</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>Bars around Washtenaw Area</h1>
        <!-- if google maps cannot be loaded, alert user -->
        <!-- inspirated by Christianq010 -->
        <div data-bind="visible: mapUnavailable">
          <p>Cannot load Google Maps API, please check your network connection and try again.</p>
        </div>
        <hr>
        <div>
          <input id="filter-search" class="form-control" placeholder="Filter here..." type="text" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </div>
        <hr>
        <div style="overflow:scroll; max-height:40%;">
          <ul id="place-list" data-bind="foreach: filtered">
            <li data-bind="text: title, click: $parent.popInfoWindow"></li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/maps.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyA0EO1Jh_30Z9dekN_pY-0juEQ7av4rk5Q&v=3&callback=initMap" onerror="googleError()">
   </script>
</body>
</html>
